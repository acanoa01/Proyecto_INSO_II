<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="clientTemplate.css" />
        <title>Planazzo | Home</title>
        <f:metadata>
            <f:event listener="#{clientController.verifyLogin()}" type="preRenderView"></f:event>
        </f:metadata>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <ui:insert name="top">
                <header class="header">
                    <span class="header__logo">Planazzo</span>

                    <div class="header__intro"><span>Bienvenido #{clientController.user.name}!</span></div>
                    <div class="header__profile">
                        <img src="https://sm.askmen.com/t/askmen_in/article/f/facebook-p/facebook-profile-picture-affects-chances-of-gettin_fr3n.1200.jpg" width="100px" />
                        <h:form>
                            <p:growl id="messages" showDetail="true"/>
                            <p:contextMenu>
                                <p:menuitem value="Save"  update="messages" icon="pi pi-save"/>
                                <p:menuitem value="Update"  update="messages" icon="pi pi-refresh"/>
                                <p:menuitem value="Delete"  ajax="false" icon="pi pi-times"/>
                                <p:menuitem value="Homepage" url="https://www.primefaces.org" icon="pi pi-home"/>
                            </p:contextMenu>
                            <p:commandButton value="Cerrar sesiÃ³n"  ajax="false" actionListener="#{clientController.cerrarSesion()}"/> 
                        </h:form>
                    </div>
                </header>

            </ui:insert>
        </div>
        <div>

            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>

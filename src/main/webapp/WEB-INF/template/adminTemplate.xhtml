<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="adminTemplate.css" />
    </h:head>
    <h:body>
        <div id="left" class="left-container">
            <ui:insert name="left">
                <aside class="dashboard-navigation">
                    <h:form>
                        <header>
                            <h:commandLink action="/faces/privado/administrador/index.xhtml">
                                <p:graphicImage name="logo.png" library="images" width="170px" style="margin-top:20px;margin-right: 75px;margin-left:50px; float: left"/>
                            </h:commandLink>
                        </header>
                        <nav class="menu" style="color:white">
                            <ul class="menu__list" style="color:white">
                                <p:menu style="background-color: black;text-align:center;color:white;border: none;">
                                    <p:menuitem class="menuItem" value="Verificar plan" url="/planazzo/faces/privado/administrador/index.xhtml" icon="pi pi-check" style="background-color: black;color:white !important;text-align:center;border: none;font-size: 18px;margin-bottom: 30px;"/>
                                    <p:menuitem class="menuItem" value="Editar plan" url="/planazzo/faces/privado/administrador/editPlan.xhtml" icon="pi pi-pencil" style="background-color: black;color:white !important;text-align:center;border: none;font-size: 18px;margin-bottom: 30px;"/>
                                    <p:menuitem class="menuItem" value="Crear plan" url="/planazzo/faces/privado/administrador/createPlan.xhtml" icon="pi pi-plus-circle " style="background-color: black;color:white !important;text-align:center;border: none;font-size: 18px;margin-bottom: 30px;"/>
                                </p:menu>
                            </ul>
                        </nav>
                        <footer class="profile">
                            <span class="profile__title">PERFIL</span>
                            <div class="profile-container">
                                <p:graphicImage  name="profile.png" library="images" class="profile__img" alt="profile image"/>
                                <div class="profile-content">
                                    <span class="profile-content__title">#{adminController.admin.user.name}</span>
                                    <span class="profile-content__subtitle">Administrador</span>
                                </div>
                            </div>
                            <h:panelGrid columns="2" cellpadding="7">
                                    <p:commandButton id="cerrarSesion" value="Cerrar sesion" action="#{menuController.cerrarSesion()}" style="min-width: 150px" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                            </h:panelGrid>
                        </footer>
                    </h:form>
                </aside>
            </ui:insert>
        </div>
    </h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Planazzo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="style.css" />
    </h:head>

    <h:body>
        <div class="container">
            <div class="card">
                <h2>Bienvenido a Planazzo!</h2>

                <h:form class="form">
                    <div class="form__input">
                        <h:outputLabel value="Nombre completo" class="form__label"/>
                        <p:inputText value="#{registerController.user.name}"/>
                    </div> 
                    <div class="form__input">
                        <h:outputLabel value="Nombre de usuario" class="form__label"/>
                        <p:inputText value="#{registerController.user.userName}"/>
                    </div>
                    <div class="form__input">
                        <h:outputLabel value="email" class="form__label"/>
                        <p:inputText value="#{registerController.user.email}"/>
                    </div>   
                    <div class="form__input">
                        <h:outputLabel value="password" class="form__label"/>
                        <p:inputText value="#{registerController.user.password}"/>
                    </div> 
                    <div class="form__input">
                        <h:outputLabel value='GÃ©nero' class="form__label"/>
                        <div class="ui-fluid p-formgrid p-grid w-200">
                            <div class="p-field p-col-12 p-md-4">
                                <p:selectOneMenu id="option" value="#{registerController.user.type}">
                                    <f:selectItem itemLabel="Hombre" itemValue="hombre"/>
                                    <f:selectItem itemLabel="Mujer" itemValue="mujer"/>
                                </p:selectOneMenu>
                            </div>
                        </div> 
                    </div>
                    <h:commandButton action="#{registerController.createUser()}" value="Registrarse" />
                </h:form>
            </div>
        </div>
    </h:body>
</html>

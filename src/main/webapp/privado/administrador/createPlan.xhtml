<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Planazzo Dashboard | crear plan</title>

    </h:head>
    <h:body>
        <!--TODO: QUITAR PROPIEDADES HARDCODEADAS -->    
        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">

            <ui:define name="content">

                <section class="create-plan">
                    <span class="create-plan__title">CREAR PLAN</span>
                    <h:form class="plan-form">
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>            
                        <p:fieldset legend="Descripción">
                            <h:panelGrid id="grid" columns="3" cellpadding="10">
                                <p:outputLabel for="name" value="Nombre:"/>
                                <p:inputText id="name" required="true" requiredMessage="Nombre obligatorio" maxlength="50" size="50" value="#{createPlanController.plan.name}"/>
                                <p:message for="name"/>

                                <p:outputLabel for="description" value="Descripción:"/>
                                <p:inputTextarea id="description" maxlength="1000" required="true" requiredMessage="Descripción obligatoria" rows="5" cols="54" value="#{createPlanController.plan.description}"/>
                                <p:message for="description" display="text"/>

                                <p:fileUpload id="image" value="#{createPlanController.image}"   messageTemplate="Ok" label="Subir imagen" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="1000000" skinSimple="true" />
                                <p:message for="image" display="text"/>
                            </h:panelGrid>
                        </p:fieldset>
                        <p:divider layout="horizontal"/>

                        <p:fieldset legend="Características">
                            <h:panelGrid id="grid2" columns="3" cellpadding="10">


                                <p:outputLabel for="city" value="Ciudad/Lugar"/>
                                <p:inputText id="city"  maxlength="30" size="30" required="true"  requiredMessage="Lugar obligatorio" value="#{createPlanController.plan.city}"/>
                                <p:message for="city" display="text"/>

                                <p:outputLabel for="type" value="Tipo:"/>
                                <h:selectOneMenu id="type" value="#{createPlanController.plan.type}" required="true" requiredMessage="Tipo obligatorio" label="Text 3">
                                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="En casa" itemValue="En casa"/>
                                    <f:selectItem itemLabel="Gastronómico" itemValue="Gastronómico"/>
                                    <f:selectItem itemLabel="Fiesta" itemValue="Fiesta"/>
                                    <f:selectItem itemLabel="Otro" itemValue="Otro"/>
                                </h:selectOneMenu>
                                <p:message for="type" display="text"/>

                                <p:outputLabel for="price" value="Precio:"/>
                                <h:selectOneMenu id="price" value="#{createPlanController.plan.price}" required="true" requiredMessage="Precio obligatorio" label="Text 3">
                                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="€" itemValue="€"/>
                                    <f:selectItem itemLabel="€€" itemValue="€€"/>
                                    <f:selectItem itemLabel="€€€" itemValue="€€€"/>
                                    <f:selectItem itemLabel="€€€€" itemValue="€€€€"/>
                                </h:selectOneMenu>
                                <p:message for="price" display="text"/>

                                <p:outputLabel for="age" value="Edad:"/>
                                <h:selectOneMenu id="age" value="#{createPlanController.plan.age}" required="true" requiredMessage="Edad obligatoria" label="Text 3">
                                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="3-12 años" itemValue="3-12 años"/>
                                    <f:selectItem itemLabel="12-17 años" itemValue="12-17 años"/>
                                    <f:selectItem itemLabel="18-24 años" itemValue="18-24 años"/>
                                    <f:selectItem itemLabel="24-35 años" itemValue="24-35 años"/>
                                    <f:selectItem itemLabel="35-60 años" itemValue="35-60 años"/>
                                    <f:selectItem itemLabel="60-70 años" itemValue="60-70 años"/>
                                </h:selectOneMenu>
                                <p:message for="age" display="text"/>

                                <p:outputLabel for="companion" value="Compañia:"/>
                                <h:selectOneMenu id="companion" value="#{createPlanController.plan.companion}" required="true" requiredMessage="Compañía obligatoria" label="Text 3">
                                    <f:selectItem itemLabel="---" itemValue="" noSelectionOption="true"/>
                                    <f:selectItem itemLabel="En familia" itemValue="En familia"/>
                                    <f:selectItem itemLabel="Con amigos" itemValue="Con amigos"/>
                                    <f:selectItem itemLabel="Solo" itemValue="Solo"/>
                                    <f:selectItem itemLabel="En pareja" itemValue="En pareja"/>
                                </h:selectOneMenu>
                                <p:message for="companion" display="text"/>
                            </h:panelGrid>
                            <p:commandButton id="submitButton" value="Crear Plan" action="#{createPlanController.insertPlan()}" icon="pi pi-plus" styleClass="p-mt-3" />

                        </p:fieldset>
                    </h:form>
                </section>
                <section class="view-plan">
                    <span class="view-plan__title">PREVISUALIZACIÓN</span>
                    <article class="view-plan-card">
                        <header class="view-plan-card-header">
                            <span class="view-plan-card-header__title">Ciudad</span>
                        </header>
                        <img src="https://www.clubvillamar.com/blog/wp-content/uploads/2018/01/shutterstock_639796432-3.jpg" class="view-plan-card__img"/>
                        
                        <footer class="view-plan-card-footer">
                            <div class="view-plan-card-footer-info">
                                <span>Edad</span>
                                <span>Compañia</span>
                                <span>Precio</span>
                                <span>Tipo</span>
                            </div>
                            <div class="view-plan-card-footer-info">
                                <span class="view-plan-card__title">#{createPlanController.plan.name} Nombre</span>
                                <span class="view-plan-card__description">#{createPlanController.plan.description} Descripción</span>
                            </div>
                        </footer>
                    </article>


                </section>
            </ui:define>

        </ui:composition>

    </h:body>
</html>

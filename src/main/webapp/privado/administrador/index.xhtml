<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:form>
            <f:event type="preRenderView" listener="#{plantillaController.verificarYMostrar('A')}"/>
        </h:form>
    </h:head>
    <h:body>

        <ui:include src="../../WEB-INF/template/adminTemplate.xhtml"></ui:include>

        <div class="dashboard-content">
            <h:form id="form" >
                <div class="card">
                    <p:dataTable id="checkboxDT" var="plan" value="#{adminController.verifyPlans}"
                                 selection="#{adminController.selectedPlanes}" rowKey="#{plan.planID}"
                                 style="margin-bottom:0" paginator="true" rows="6" selectionPageOnly="false">
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{plan.name}" />
                        </p:column>
                        <p:column headerText="Descripcion" width="200" >
                            <h:outputText value="#{plan.description}"  />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{plan.type}" />
                        </p:column>
                        <p:column headerText="Ciudad">
                            <h:outputText value="#{plan.city}" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{plan.price}" />
                        </p:column>
                        <p:column headerText="Edad">
                            <h:outputText value="#{plan.age}" />
                        </p:column>
                        <p:column headerText="CompaÃ±ia">
                            <h:outputText value="#{plan.companion}" />
                        </p:column>
                        <p:column headerText="Imagen">
                            <p:graphicImage library="images" name="#{plan.image}" style="width: 100px;"/>
                        </p:column>
                        <f:facet name="paginatorBottomRight">
                            <p:commandButton  update=":form:checkboxDT" value="Verificar" icon="pi pi-check" action="#{adminController.validatePlans()}"/>
                        </f:facet>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
</html>

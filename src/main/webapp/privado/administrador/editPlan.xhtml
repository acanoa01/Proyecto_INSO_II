<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <f:metadata>
            <f:event listener="#{adminController.getAllPlans()}" type="preRenderComponent"></f:event>
        </f:metadata>
    </head>
    <body>

        <ui:composition template="./../../WEB-INF/template/adminTemplate.xhtml">

            <ui:define name="content">

                <div class="dashboard-content">
                    <h:form id="form" >
                        

                        <div class="card">

                            <p:dataTable id="planes" var="plan" value="#{adminController.planes}" editable="true"
                                         editMode="cell" widgetVar="cellProducts">
                                <p:ajax event="cellEdit" listener="#{adminController.onCellEdit}"/>
                                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                                <p:column headerText="Code">
                                    <h:outputText value="#{plan.name}" />
                                </p:column>

                                <p:column headerText="Name">
                                    <h:outputText value="#{plan.description}" />
                                </p:column>

                                <p:column headerText="Category">
                                    <h:outputText value="#{plan.type}" />
                                </p:column>

                                <p:column headerText="Quantity">
                                    <h:outputText value="#{plan.price}" />
                                </p:column>

                                <f:facet name="paginatorBottomRight">
                                    <p:commandButton  value="Verificar" icon="pi pi-check" action="#{adminController.validatePlans()}"/>
                                </f:facet>


                            </p:dataTable>

                        </div>
                    </h:form>

                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>

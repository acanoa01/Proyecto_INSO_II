<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <f:event type="preRenderView" listener="#{plantillaController.verificarYMostrar('A')}"/>
        <style>
            td.selectionDisabled .ui-chkbox{
                display: none;
            }
        </style>
    </h:head>
    <h:body>

        <ui:include src="../../WEB-INF/template/adminTemplate.xhtml"></ui:include>
        <div class="dashboard-content">
            <h:form id="form" >
                <p:messages showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>  
                <div class="card">
                    <p:dataTable id="planes" var="plan" value="#{adminController.planes}" widgetVar="cellProducts" rowKey="#{plan.planID}"  selectionMode="single"
                                 selection="#{adminController.editPlan}" style="margin-bottom:0" paginator="true" rows="6" selectionPageOnly="false"  rowSelectMode="new">

                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{plan.name}" />
                        </p:column>
                        <p:column headerText="Descripcion" width="200" >
                            <h:outputText value="#{plan.description}"  />
                        </p:column>
                        <p:column headerText="Tipo">
                            <h:outputText value="#{plan.type}" />
                        </p:column>
                        <p:column headerText="Ciudad">
                            <h:outputText value="#{plan.city}" />
                        </p:column>
                        <p:column headerText="Precio">
                            <h:outputText value="#{plan.price}" />
                        </p:column>
                        <p:column headerText="Edad">
                            <h:outputText value="#{plan.age}" />
                        </p:column>
                        <p:column headerText="CompaÃ±ia">
                            <h:outputText value="#{plan.companion}" />
                        </p:column>
                        <p:column headerText="Imagen">
                            <p:graphicImage library="images" name="#{plan.image}" style="width: 100px;"/>
                        </p:column>
                        <f:facet name="paginatorBottomRight">
                            <p:commandButton value="Editar" icon="pi pi-pencil" action="#{adminController.edit()}"/>
                        </f:facet>
                    </p:dataTable>
                </div>
            </h:form>
        </div>

    </h:body>
</html>

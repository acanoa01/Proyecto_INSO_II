<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Planazzo</title>
        
        <h:outputStylesheet name="index.css" library="css"/>
        <h:outputScript name="functions.js" library="js"/>
        <style type="text/css">
            .product-item .product-item-content {
                border: 1px solid var(--surface-d);
                border-radius: 3px;
                margin: .3rem;
                text-align: center;
                padding: 2rem 0;
            }

            .product-item .product-image {
                width: 55%;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
            }
            
            .selectOne{
                min-width: 150px;
                min-height: 30px;
                font-size: 20px;
                margin-left:20px;
                margin-right: 30px;
             }
        </style>
    </h:head>
    <h:body>
        <div class="wrapper">
            <h:form>
                <h:commandLink action="/faces/index.xhtml">
                    <p:graphicImage name="logo.png" library="images" width="130px" style="margin-top:20px;margin-right: 75px;margin-left:30px; float: left"/>
                </h:commandLink>
                <p:growl id="messages" showDetail="true"/>
                <p:menubar model="#{menuController.obtenerMenu()}" style="position: inherit;top:0px;left:150px;padding-top: 20px;padding-right:50px">
                </p:menubar>
            </h:form>
            <p:growl id="growl" showDetail="true" life="3000">
                <p:autoUpdate />
            </p:growl>

            <section class="section about" >
                <h2 class="about__title">PERMISOS INSUFICIENTES</h2>
                <p class="about__description">REGISTRESE PARA ACEDER A TODA LA FUNCIONALIDAD</p>
            </section>
        </div>
    </h:body>
    <script src="https://kit.fontawesome.com/5ea815c1d0.js"></script>
</html>

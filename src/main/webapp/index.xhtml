<html

    <h:head>
        <title>Planazzo</title>
        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.jpg" />
        <h:outputStylesheet name="index.css" />
    </h:head>
    <h:body>
        <header>

            <span>Planazzo</span>
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__item">Planes</li>
                    <li class="header-nav__item">Mi perfil</li>
                </ul>
            </nav>

            <h:panelGrid columns="2" cellpadding="7">
                <p:commandButton value="Login" type="button" onclick="PF('login').show();"  styleClass="ui-button-info"/>
                <p:commandButton value="Registro" type="button" onclick="PF('register').show();" styleClass="ui-button-info"/>
            </h:panelGrid>

            <p:dialog header="Iniciar sesión" widgetVar="login" minHeight="40"> 
                <h:form>
                    <p:panel id="p_panelid">
                        <p:panelGrid columns="2" layout="grid">
                            <p:outputLabel value="Nombre de usuario"/>
                            <p:inputText value="#{indexController.user.userName}"/>

                            <p:outputLabel value="Password"/>
                            <p:password value="#{indexController.user.password}"/>


                            <p:commandButton value="Acceder" ajax="false" action="#{indexController.verificarUsuario()}"/>            

                        </p:panelGrid>
                    </p:panel>
                </h:form>

            </p:dialog>

            <p:dialog header="Crear cuenta" widgetVar="register" minHeight="60"> 
                <h:form>
                    <p:panel id="p_panelid">
                        <p:panelGrid columns="2" layout="grid">
                            <p:outputLabel value="Nombre de usuario"/>
                            <p:inputText value="#{indexController.user.userName}"/>

                            <p:outputLabel value="Correo electrónico"/>
                            <p:inputText value="#{indexController.user.email}"/>

                            <p:outputLabel value="Contraseña"/>
                            <p:password value="#{indexController.user.password}"/>

                            <p:outputLabel value="Nombre completo"/>
                            <p:inputText value="#{indexController.user.name}"/>

                            <p:outputLabel value="Ciudad"/>
                            <p:inputText value="#{indexController.client.city}"/>

                            <p:outputLabel value="Edad"/>
                            <p:inputText value="#{indexController.client.age}"/>

                            <p:commandButton value="Crear cuenta" ajax="false" action="#{indexController.insertarUsuario()}"/>            

                        </p:panelGrid>
                    </p:panel>
                </h:form>

            </p:dialog>
        </header>

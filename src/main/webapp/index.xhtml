<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:outputLabel value="Inserte el nombre de usuario"/>
            <p:inputText value="#{pruebaController.user.userName}" />
            
            <p:outputLabel value="Inserte el email"/>
            <p:inputText value="#{pruebaController.user.email}" />
            
            <p:outputLabel value="Inserte password"/>
            <p:inputText value="#{pruebaController.user.password}" />
            
            <p:outputLabel value="Inserte nombre"/>
            <p:inputText value="#{pruebaController.user.name}" />
            
            <p:outputLabel value="Inserte el tipo"/>
            <p:inputText value="#{pruebaController.user.type}" />
            <p:commandButton value="Insertar" actionListener="#{pruebaController.insertarUsuario()}" />
        </h:form>

    </h:body>
</html>
